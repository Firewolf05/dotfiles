[module/menu-misc]
type = custom/menu 
expand-right = true 

menu-0-0 = ""
menu-0-0-exec = ~/.config/polybar/scripts/yt-lock.sh  
menu-0-0-foreground = ${color.fg}
menu-0-0-underline = ${color.red}
menu-0-1 = %{A3:CM_LAUNCHER=rofi clipmenu -theme $HOME/.config/rofi/clipmenu.rasi:}%{A}
menu-0-1-exec = rofi -modi "clipboard:greenclip print" -show clipboard -run-command '{cmd}' -theme ~/.config/rofi/clipmenu.rasi
menu-0-1-foreground = ${color.fg}
menu-0-1-underline = ${color.green}
menu-0-2 = ""
menu-0-2-exec = screenshot --area  
menu-0-2-foreground = ${color.fg}
menu-0-2-underline = ${color.cyan}
menu-0-3 = ""
menu-0-3-exec = reload-pb
menu-0-3-foreground = ${color.fg}
menu-0-3-underline = ${color.purple}

label-open = ""
label-open-foreground = ${color.fg}
label-open-underline =  ${color.cyan}
label-separator = " | "
label-separator-foreground = ${color.fg}
label-close = ""
label-close-foreground = ${color.red}

[module/weather]
####https://github.com/kamek-pf/ntfd ####
type = custom/script
exec = busctl --user -j get-property io.ntfd /weather openweathermap.strings RenderedTemplate | jq -r .data
interval = 60
format-underline = ${color.yellow}
format-foreground = ${color.fg}


[module/yt-lock]
type = custom/script 
format-underline = ${color.red}
exec = ~/.config/polybar/scripts/yt-lock.sh echosym
click-left = ~/.config/polybar/scripts/yt-lock.sh  
format-foreground = ${color.fg}


[module/keyboard-menu]
type = custom/menu 
expand-right = true 

menu-0-0 = " "
menu-0-0-foreground = ${color.cyan} 
menu-0-0-exec = g512-led -a 8be9fd
menu-0-1 = " "
menu-0-1-foreground = ${color.purple}
menu-0-1-exec = g512-led -a bd93f9
menu-0-2 = " "
menu-0-2-foreground = ${color.orange}
menu-0-2-exec = sh ~/.config/bspwm/keyboard-colors 
menu-0-3 = "  "
menu-0-3-exec = g512-led -a f8f8f2 

label-open = " "
label-open-foreground = ${color.fg}
label-open-underline =  ${color.red}
label-separator = " "
label-close = ""
label-close-foreground = ${color.red}

[module/xkeyboard]
type = internal/xkeyboard
format-underline = ${color.red}
format-foreground = ${color.fg}
#format-prefix = "language: "
#format-prefix = " "
#format-prefix-foreground = ${color.red}
blacklist-0 = num lock
#blacklist-1 = scroll lock

[module/clipboard]
type = custom/script 
format-underline = ${color.green}
exec = echo ""
click-left = CM_LAUNCHER=rofi clipmenu -theme $HOME/.config/rofi/clipmenu.rasi
click-right = rofi -modi "clipboard:greenclip print" -show clipboard -run-command '{cmd}' -theme ~/.config/rofi/clipmenu.rasi
format-foreground = ${color.fg}

[module/maim]
type = custom/script 
format-underline = ${color.cyan}
exec = echo ""
click-left = takeshot --area
format-foreground = ${color.fg}

[module/reload]
type = custom/script
format-underline = ${color.purple}
exec = echo ""
click-left = reload-pb
format-foreground = ${color.fg}

[module/app-launcher]
type = custom/script 
format-foreground = ${color.orange}
exec = echo ""
click-left = rofi -no-lazy-grab -show drun -modi drun,window -theme $HOME/.config/rofi/launcher.rasi

[module/playerctl-youtube]
type = custom/script
interval = 1
format-prefix = " " 
exec =  sh ~/.config/polybar/scripts/youtube.sh
exec-if = playerctl metadata -f {{playerName}} 2>/dev/null | grep -Ev 'mopidy' >/dev/null
click-left = playerctl --player=firefox play-pause
click-right = playerctl --player=firefox next
click-middle = playerctl --player=firefox previous
format-underline = ${color.red}
underline-size = 1
label-maxlen = 40
format-foreground = ${color.fg}


[module/playerctl-spotify]
type = custom/script
format-prefix = "%{A2:pkill spotify && sleep 1 && reload-pb:}%{A} "
interval = 1 
exec = sh ~/.config/polybar/scripts/spotify.sh 
exec-if = playerctl metadata -f {{playerName}} 2>/dev/null | grep -Ev 'mopidy' >/dev/null
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify  next
click-middle = playerctl --player=spotify previous
format-underline = ${color.green}
line-size = 5
label-maxlen = 40
format-foreground = ${color.fg}
# 

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = 
label = " %percentage%%"


[module/date]
type = internal/date
interval = 1.0
time = " %I:%M %p"
time-alt = " %a, %d %b %Y"
format = <label>
label = %{A3:$HOME/.config/polybar/scripts/calendar.sh:} %time% %{A}
format-underline = ${color.green}
format-foreground = ${color.fg}


[module/pulseaudio]
type = internal/pulseaudio
format-volume-underline = ${color.cyan}
format-muted-underline = ${color.red}
format-underline = ${color.cyan}
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
interval = 5
format-volume = %{A1:volume mute:}%{A4:volume up:}%{A5:volume down:}<ramp-volume><label-volume>%{A}%{A}%{A}
format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-foreground = ${color.red}
#label-volume = %{A1:volume mute:}%{A4:volume up:}%{A5:volume down:}%percentage%% %{A}%{A}%{A}
label-volume = "%percentage%%"
label-muted = " %percentage%%"
label-muted-foreground = ${color.red}
#ramp-volume-0 = %{A1:volume mute:}%{A4:volume up:}%{A5:volume down:}%{A}%{A}%{A}
#ramp-volume-1 = %{A1:volume mute:}%{A4:volume up:}%{A5:volume down:}%{A}%{A}%{A}
#ramp-volume-2 = %{A1:volume mute:}%{A4:volume up:}%{A5:volume down:}%{A}%{A}%{A}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-headphones-0 = 
click-right = pgrep -x pavucontrol >/dev/null && pkill pavucontrol || pavucontrol &
format-volume-foreground = ${color.fg}

[module/appearance]
type = custom/script
exec = echo "Appearance"
format-prefix = " "
click-left = pgrep -x lxappearance >/dev/null && pkill lxappearance || lxappearance &
click-right = killall polybar && bash ~/.config/polybar/scripts/multi-screens.sh &
click-middle = pgrep -x gpick >/dev/null && pkill gpick || gpick &
format-underline = ${color.yellow}
format-foreground = ${color.fg}


[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
icon-0 = 1;%{A3:bspc node -d 1 --follow:}%{A}
icon-1 = 2;%{A3:bspc node -d 2 --follow:}%{A}
icon-2 = 3;%{A3:bspc node -d 3 --follow:}%{A}
icon-3 = 4;%{A3:bspc node -d 4 --follow:}%{A}
icon-4 = 5;%{A3:bspc node -d 5 --follow:}%{A}
icon-5 = 6;%{A3:bspc node -d 6 --follow:}%{A}
icon-6 = 7;%{A3:bspc node -d 7 --follow:}%{A}
icon-7 = 8;%{A3:bspc node -d 8 --follow:}%{A}
icon-8 = 9;%{A3:bspc node -d 9 --follow:}%{A}
icon-9 = 10;%{A3:bspc node -d 10 --follow:}%{A}
icon-default = 
format = <label-state>
label-monitor = %name%
label-active = %{A2:bash ~/.config/polybar/scripts/monitor-swap.sh:}%icon%%{A}
label-active-foreground = ${color.blue}
label-occupied = %icon%
label-occupied-foreground = #6272a4
label-urgent = %icon%
label-urgent-foreground = #EC7875
label-empty = %icon%
label-empty-foreground = ${color.bg2}
#label-empty-underline = ${color.blue}
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1


[module/sysmenu]
type = custom/text
content = 
content-foreground = ${color.purple}
click-left = sh $HOME/.config/rofi/scripts/powermenu.sh
