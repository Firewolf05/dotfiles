;; Global WM Settings


[global/wm]

margin-bottom = 0

margin-top = 0

include-file = ~/.config/polybar/bar/modules.ini

[bar/main]

monitor = ${env:MONITOR}

monitor-fallback =

monitor-strict = false

override-redirect = false
wm-restack = bspwm

bottom = false

fixed-center = true

width = 100%:-12
height = 34

offset-x = 4
offset-y = 4

background = #90282a36

foreground = #FFFFFF

radius-top = 6.0
radius-bottom = 6.0
border-size = 1

border-color = #bd93f9

line-size = 2
line-color = #90282a36

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka:antialias=true:size=10;4"
font-1 = "icomoon\-feather:antialias=true:size=12;4"
font-2 = "Iosevka Nerd Font:antialias=true:size=12;4"
font-3 = "Sarasa Term Slab SC Semibold:size=11;4"
font-4 = "Tweamoji:size=11;4"

modules-left = sep sep sysmenu sep2 workspaces sep2 playerctl-spotify sep playerctl-youtube  
modules-center = title  
modules-right = clipboard sep2 maim sep2 reload sep2 network sep2 keyboard-menu xkeyboard sep2 appearance sep2 date sep2 pulseaudio sep2 menu-apps sep2 apps sep2 tray-icon sep sep 

separator = 
dim-value = 1.0
wm-name = bspwm
locale = 

tray-position = none
tray-detached = true
tray-maxsize = 16
tray-background = #90282a36
tray-offset-x = -800
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = source 
compositing-overline = source 
compositing-underline = source
compositing-border = source 
pseudo-transparency = false

